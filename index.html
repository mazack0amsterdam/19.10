<html>
   <head>
      <script>
      
      fetch('https://reqres.in/api/users', {
  method: 'POST', // lub np. GET, PUT, DELETE
  headers: {
    'Content-Type': 'application/json',
  },
})
.then(response => response.json())
.then(data => {
  console.log('Success:', data);
})
.catch((error) => {
  console.error('Error:', error);
});
         </script>
   </head>
</html>
